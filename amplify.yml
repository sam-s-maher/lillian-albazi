version: 1
backend:
  phases:
    build:
      commands:
        - cd amplify/backend
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: /dist/
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

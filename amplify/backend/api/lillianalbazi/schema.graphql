type Quote @model @auth(rules: [{allow: public}]) {
  id: ID!
  Text: String
  Attribution: String
  ShowOnMobile: Boolean
  Order: Int
}

type Friend @model @auth(rules: [{allow: public}]) {
  id: ID!
  Name: String
  Url: AWSURL
  Index: Int
}

type Gig @model @auth(rules: [{allow: public}]) {
  id: ID!
  Location: String
  Url: AWSURL
  DateName: String
  DayName: String
  DateTime: AWSDateTime
}
 